<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="#E74C3C"/>
  
  <!-- Geometric Design inspired by the logo -->
  <g transform="translate(40, 40)">
    <!-- Top cube face -->
    <path d="M60 20 L100 40 L60 60 L20 40 Z" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Left cube face -->
    <path d="M20 40 L60 60 L60 100 L20 80 Z" fill="#FFFFFF" opacity="0.7"/>
    
    <!-- Right cube face -->
    <path d="M60 60 L100 40 L100 80 L60 100 Z" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Inner geometric shape -->
    <path d="M45 50 L75 35 L75 65 L60 75 L45 65 Z" fill="#E74C3C"/>
    <path d="M75 35 L90 42 L90 72 L75 80 L75 65 Z" fill="#D63426"/>
  </g>
  
  <!-- Optional: Add company initial "TC" -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">TC</text>
</svg>
